<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WePY Document</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="小程序组件化开发框架">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../vendor/themes/vue.css">
    <link rel="stylesheet" href="../css/document.css">
</head>
<body>
  <div class="header">
      <nav class="item">
          <a href="../index.html">首页</a>
      </nav>
      <div class="item">
        <div class="select-box">
          <div class="select-box__current" tabindex="1">
            <div class="select-box__value">
              <input class="select-box__input v_2" type="radio" id="0" value="1" name="version" checked="checked">
              <p class="select-box__input-text">2.x</p>
            </div>
            <div class="select-box__value">
              <input class="select-box__input v_1" type="radio" id="1" value="2" name="version">
              <p class="select-box__input-text">1.x</p>
            </div>
            <img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true">
          </div>
          <ul class="select-box__list" id="dropdown">
            <li data-value="2.x"> <label class="select-box__option" for="0" aria-hidden="aria-hidden">2.x</label> </li>
            <li data-value="1.x"> <label class="select-box__option" for="1" aria-hidden="aria-hidden">1.x</label> </li>
          </ul>
        </div>
      </div>
  </div>
  <div id="app">Please wait...</div>
</body>
<script>
    window.$docsify = {
      el: '#app',
      auto2top: true,
      basePath: './md/',
      homepage: 'doc.md'
    }
    window.docVersion = '2.x';
    document.querySelector('input.v_1').checked = true;
    document.querySelector('input.v_2').checked = false;
    document.getElementById('dropdown').addEventListener('click', function (e) {
      let target = e.target;
      while (target.tagName.toUpperCase() !== 'LI')
        target = target.parentNode;

      let value = target.getAttribute('data-value');

      if (value === '2.x') {
        window.location.href = '/2.x/';
      }
    }, false);
</script>
<script src="//unpkg.com/docsify/lib/docsify.js"></script>
